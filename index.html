<!DOCTYPE html>
<html lang="en">

<head>
    <title>NeighbourHood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="stylesheet/scripts.css" rel="stylesheet">
    <script src="js/lib/knockout-3.2.0.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-inverse navbar-fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Restaurant Locations</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">

            <div id="wrapper" class='toggled'>
                <div id="sidebar-wrapper">
                    <div class="form-group">
                        <div class="input-group">
                            <input data-bind="value: filter, valueUpdate: 'afterkeydown'" class="form-control"
                                   placeholder="Filter">
                        </div>
                    </div>


                    <ul class="sidebar-nav" data-bind="foreach: model">
                        <li><a href="#" data-bind="text:name,click:bounce.bind($data, $index())"></a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="col-sm-8" id="map">
        </div>


    </div>
    <script src="js/app.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtzR2XB3plUOJiGdxZWz5uuJza0Jlfizo&callback=initMap"
            type="text/javascript" onerror="errorHandler()"></script>
</div>
</body>

</html>
